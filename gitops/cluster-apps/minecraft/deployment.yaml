# docker run -d -it -v /path/on/host:/data -e EULA=TRUE -p 25565:25565 --name mc itzg/minecraft-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
  labels:
    app: minecraft-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-server
  template:
    metadata:
      labels:
        app: minecraft-server
    spec:
      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-data-pvc
      containers:
        - name: minecraft-server
          image: itzg/minecraft-server:latest
          resources:
            limits:
              memory: 8Gi
            requests:
              memory: 8Gi
          env:
            - name: EULA
              value: "TRUE"
            - name: MODE
              value: "survival"
            - name: MOTD
              value: "Welcome my fwends, time to cwaft"
            - name: TYPE
              value: "PURPUR"
            - name: VERSION
              value: "1.21.4"
            - name: "USE_AIKAR_FLAGS"
              value: "TRUE"
            - name: MEMORY
              value: "7G"
          ports:
            - containerPort: 25565
              name: minecraft
          volumeMounts:
            - name: minecraft-data
              mountPath: /data
